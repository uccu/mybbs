<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-themes-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<header>
    <div class="head-left"></div>
    <div class="head-center">注册</div>
    <div class="head-right"><a href="javascript:void(0);" onclick="redirect('index.html', true);">登录</a></div>
</header>
<div class="head"></div>
<div class="common-input">
    <div class="common-input-name">手机号：</div>
    <input type="number" class="common-input-text" id="login_mobile" placeholder="请输入手机号"/>
</div>
<div class="common-input">
    <div class="common-input-name">验证码：</div>
    <input type="number" class="common-input-text" id="login_verify" placeholder="请输入验证码" style="width: 3rem;"/>
    <span class="btn" onclick="getVerify(this);">获取验证码</span>
</div>
<div class="common-input">
    <div class="common-input-name">密码：</div>
    <input type="password" class="common-input-text" id="login_pwd"  minlength="6" maxlength="25" placeholder="请设置登录密码"/>
</div>
<div class="prompt-register">密码为6-25位字符</div>
<span class="btn reg-next-btn" onclick="regNext();">注 册</span>
<script type="text/javascript" src="js/devJs/register_next.1.0.js"></script>
</body>
</html>
