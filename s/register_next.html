<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-themes-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<header>
    <div class="head-left"></div>
    <div class="head-center">乐商部落</div>
    <div class="head-right"></div>
</header>
<div class="head"></div>
<div class="common-input">
    <div class="common-input-name">手机号：</div>
    <input type="number" class="common-input-text" readonly="readonly" id="login_mobile" placeholder="请输入手机号"/>
</div>
<div class="common-input">
    <div class="common-input-name">密码：</div>
    <input type="password" class="common-input-text" id="login_pwd"  minlength="6" maxlength="25" placeholder="请设置登录密码"/>
</div>
<div class="prompt-register">密码为6-25位字符</div>
<span class="btn reg-next-btn" onclick="regNext();">下 一 步</span>
<script type="text/javascript">
    var param = get_param();
    $("input[type='number']").val(param.mobile);
    /**
     * 下一步
     */
    function regNext() {
        var mobile = tirm($("#login_mobile").val());
        if(mobile.length != 11){
            show_alert("请输入正确的手机号");
            return false;
        }
        var pwd = $("#login_pwd").val();
        if(pwd.length < 6 || pwd.length > 25){
            show_alert("密码为6-25位字符");
            return false;
        }
        redirect("product_list.html", true);
    }
</script>
</body>
</html>
