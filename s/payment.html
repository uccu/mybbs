<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-themes-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/yxMobileSlider.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
</head>
<body>
<!-- 确认订单开始 -->
<header>
    <div class="head-left"><i class="icon-head-back" onclick="if(confirm('您的订单还未支付\n确定离开此页？')){redirect('product_list.html', true);}"></i></div>
    <div class="head-center">选择支付方式</div>
    <div class="head-right"></div>
</header>
<div class="head"></div>
<div class="payment-common-list" id="ali_pay">
    <span class="payment-aliPay"></span>支付宝支付
    <i class="checkBox" nctype="aliPay"></i>
</div>
<div class="payment-common-list" id="wei_pay">
    <span class="payment-weiPay"></span>微信支付
    <i class="checkBox" nctype="weiXin"></i>
</div>
<div class="payment-common-list" id="yue_pay">
    <span class="payment-yuePay"></span>余额支付
    <i class="checkBox" nctype="yuePay"></i>
</div>
<div style="height: 1.5rem;"></div>
<div class="address-btn-box">
    <span class="address-btn btn" onclick="payNow();">确 定</span>
</div>


<form method="post" action="aliPay.php" enctype="multipart/form-data" id="aliPayForm">
    <input type="hidden" name="service" id="service" value=""/>
    <input type="hidden" name="partner" id="partner" value=""/>
    <input type="hidden" name="method" id="method" value="alipay.wap.create.direct.pay.by.user"/>
    <input type="hidden" name="format" id="format" value="JSON"/>
    <input type="hidden" name="return_url" id="return_url" value=""/>
    <input type="hidden" name="charset" id="charset" value="utf-8"/>
    <input type="hidden" name="sign_type" id="sign_type" value=""/>
    <input type="hidden" name="sign" id="sign" value=""/>
    <input type="hidden" name="notify_url" id="notify_url" value=""/>
    <input type="hidden" name="body" id="body" value=""/>
    <input type="hidden" name="subject" id="subject" value=""/>
    <input type="hidden" name="out_trade_no" id="out_trade_no" value=""/>
    <input type="hidden" name="timeout_express" id="timeout_express" value=""/>
    <input type="hidden" name="total_fee" id="total_fee" value=""/>
    <input type="hidden" name="seller_id" id="seller_id" value=""/>
    <input type="hidden" name="show_url" id="show_url" value=""/>
</form>

<script type="text/javascript" src="js/devJs/payment.1.1.js"></script>
</body>
</html>
